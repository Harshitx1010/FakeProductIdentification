<!doctype html>
<html lang="en">
  <head>
    <title>Fake Product Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Fonts and CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }

      h2, label, th {
        color: #ffffff;
      }

      .navbar, .ftco_navbar {
        background-color: #1f1f1f !important;
      }

      .navbar-brand, .nav-link {
        color: #ffffff !important;
      }

      .form-control {
        background-color: #2c2c2c;
        border: 1px solid #ff4c4c;
        color: #ffffff;
      }

      .btn-warning {
        background-color: #ff4c4c;
        border: none;
        color: white;
      }

      .btn-warning:hover {
        background-color: #e63c3c;
      }

      table.table {
        background-color: #2c2c2c;
        color: #ffffff;
      }

      #add {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container-fluid px-md-5">
        <div class="row justify-content-between">
          <div class="col-md-8 order-md-last">
            <div class="row">
              <div class="col-md-6 text-center">
                <a class="navbar-brand" href="index.html">Fake Product Identification <span>through Blockchain</span></a>
              </div>
              <div class="col-md-6 d-md-flex justify-content-end mb-md-0 mb-3">
                <form action="#" class="searchform order-lg-last"></form>
              </div>
            </div>
          </div>
          <div class="col-md-4 d-flex">
            <div class="social-media"></div>
          </div>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar" id="ftco-navbar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav">
            <span class="fa fa-bars"></span> Menu
          </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav m-auto">
              <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
              <li class="nav-item"><a href="seller.html" class="nav-link">Seller</a></li>
              <li class="nav-item"><a href="consumer.html" class="nav-link">Consumer</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section>
      <div class="container">
        <h2>Consumer Product History</h2>
        <div class="form-group">
          <label for="consumerCode">Consumer Code</label>
          <input type="text" class="form-control" id="consumerCode" placeholder="Enter Consumer Code" name="consumerCode">
        </div>
        <button type="submit" class="btn btn-warning btn-register" id="register">Get Products</button>
      </div>
    </section>

    <br/>
    <section>
      <div class="container">
        <h2>Products purchased by consumer</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Product SN</th>
              <th>Seller Code</th>
              <th>Manufacturer Code</th>
            </tr>
          </thead>
          <tbody id="logdata">
            <!-- Dynamic rows will appear here -->
          </tbody>
        </table>
        <center><p>Your address is <b id="add"></b></p></center>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/consumerPurchaseHistory.js"></script>
  </body>
</html>
